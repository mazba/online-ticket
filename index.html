<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Amar Ticket</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <!-- Javascript-->    
    <script src="js/jquery1.11.1.js" type="text/javascript"></script>  
    <script src="js/bootstrap-datepicker.js" type="text/javascript"></script>    
    <script type="text/javascript">
    $(function(){
        $('.datepicker').datepicker();
    });
    </script>   
</head>
<body>
    <header>
       <div class="container">
            <h4><strong>a</strong>marticket.com</h4>
            <a href="#">
                <div class="contact-us">
                    <span class="questions">Questions? Call us Now!</span>
                    <span class="link">Contact us</span>                
            </div>
            </a>
       </div>
    </header>
    <div class="clearfix"></div>
    <section class="container" id="content">
        <div class="search-main">                        
                    <h2 class="text-center"> Book your tickets on online now! </h2>                
                <div class="search-container">
                    <form role="form">
                        <div class="row">  
                            <div class="form-group col-md-2">
                                    <label for="dest_from">Select your ride</label> 
                                    <select class="form-control">
                                      <option>Bus</option>
                                      <option>Train</option>
                                      <option>Launch</option>
                                    </select>
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="dest_from">From</label> 
                                    <input type="text" class="form-control" id="from" placeholder="Enter City">
                            </div>
                            <div class="form-group col-md-3">
                                    <label for="dest_from">To</label> 
                                    <input type="text" class="form-control" id="to" placeholder="Enter City">
                            </div>
                            <div class="form-group col-md-2">
                                    <label for="doj">Date of Journey</label>
                                    <input type="text" readonly="true" value="" placeholder="Pick a date" data-date-format="dd/mm/yyyy" name="doj" id="doj" class="datepicker form-control hasDatepicker">
                            </div>
                            <div class="form-group col-md-2">
                                    <button type="button" class="btn btn-info" style="margin-top:26px;">Search</button>
                            </div>
                        </div>
                    </form>
                </div>            
        </div>
    </section>

</body>
</html>
